<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>贪吃蛇游戏</h1>
        <div class="game-info">
            <div class="score">分数: <span id="score">0</span></div>
            <button id="start-btn">开始游戏</button>
        </div>
        <div class="svg-container">
            <svg id="game-svg" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
                <!-- 为蛇身体添加渐变色 -->
                <defs>
                    <linearGradient id="snake-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#4CAF50" />
                        <stop offset="100%" stop-color="#8BC34A" />
                    </linearGradient>
                </defs>
            </svg>
            <div class="game-over-overlay" id="game-over-overlay">
                <div class="game-over-text">游戏结束!</div>
                <div class="final-score">最终分数: <span id="final-score">0</span></div>
            </div>
        </div>
        <div class="instructions">
            <h2>游戏说明</h2>
            <p>使用方向键 ↑ ↓ ← → 控制蛇的移动方向</p>
            <p>吃到食物会增加分数和蛇的长度</p>
            <p>撞到墙壁或自己会结束游戏</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
